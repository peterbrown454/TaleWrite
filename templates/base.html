{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <h1><a href="{% url 'entries_app:list' %}">Stories</a></h1>
        <ul>
            <li>
                <form action="{% url 'accounts:logout' %}" class="logout-link" method="post"></form>
                {% csrf_token %}
                <button type="submit">Logout</button>
            </li>
        </ul>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
