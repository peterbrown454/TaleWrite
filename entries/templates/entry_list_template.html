{% extends 'base.html' %}

{% block content %}


<div class="entries"></div>
{% if entries %}
{% for entry in entries %}
<div class="entry entry-list">
    <h2><a href="{% url 'entries_app:detail' entry.slug %}">{{entry.title}}</a> </h2>
    <p class="entry-list">{{ entry.excerpt_with_ellipsis}}</p>
    <p class="entry-list">Written by {{entry.author}}</p>
    <p>{{entry.created_on}}</p>

</div>

{% endfor %}
{% endif %}


{% endblock %}
