{% extends 'base.html' %}

{% block content %}


<div class="entries"></div>
{% for entry in entries %}
<div class="entry">
    <h2><a href="{% url 'entries_app:detail' entry.slug %}">{{entry.title}}</a> </h2>
    <p>{{ entry.excerpt_with_ellipsis}}</p>
    <p>Written by {{entry.author}}</p>
    <p>{{entry.created_on}}</p>

</div>

{% endfor %}


{% endblock %}
