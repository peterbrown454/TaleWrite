{% extends "base.html" %}

{% block content %}
<div class="write-entry">
    <!-- Your write entry form or content goes here -->
    <h2>Start writing a new story</h2>
    <form action="{% url 'entries:write' %}" class="site-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">


    </form>
</div>

<script src="/static/js/script.js"></script>

{% endblock %}
