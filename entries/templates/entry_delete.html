{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
    <title>Confirm Delete</title>
</head>

<body>
    <h2>Are you sure you want to delete this entry?</h2>
    <p>{{ entry.title }}</p>
    <form action="{% url 'entries:entry_delete' %}" method="POST">
        {%csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-trash fa-sm"
                style="color: #080808;"></i></button></form>
    <a href="{% url 'entries:list' %}">Cancel</a>
</body>
{% endblock %}

</html>
