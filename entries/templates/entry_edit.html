{% extends "base.html" %}

{% block content %}

<div class="write-entry">

    <h2>Edit your tale</h2>
    <form action="{% url 'entries:EditEntry' pk=entry.pk %}" class="site-form" method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">


    </form>
</div>

<script src="/static/js/slugify.js"></script>
{% endblock %}
